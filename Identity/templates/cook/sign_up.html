{% extends 'base_signup.html' %}
{% load bootstrap3 %}

{% block title %}Sign Up{% endblock %}
{% block heading %}Cook - Sign Up{% endblock %}

{% block content %}
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form user_form %}
    <button type="submit" class="btn btn-pink">Sign Up</button>
  </form>
  <br/>
  <a href="{% url 'cook-sign-in' %}">Already have an account?</a>
{% endblock %}
