{% extends 'base_signup.html' %}
{% load bootstrap3 %}

{% block title %}Cook Application{% endblock %}
{% block heading %}Cook - Apply{% endblock %}

{% block content %}

    {% csrf_token %}
    {% bootstrap_form cook_form %}

  </form>
{% endblock %}
