{% extends 'base_signup.html' %}
{% load bootstrap3 %}

{% block title %}Sign In{% endblock %}
{% block heading %}Food Provider - Sign In{% endblock %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="Submit" class="btn btn-pink">Sign In</button>
  </form>
  <br/>
  <a href="{% url 'cook-signup' %}">New to Foodie?</a>
{% endblock %}
